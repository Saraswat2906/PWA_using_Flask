<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pipe Counter</title>
  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="./LnT.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .loading-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pipe Counter</h1>
    <p>Welcome to Pipe Counter, an app to count pipes in images and videos.</p>
    <p>Use the app to upload photos or videos and detect objects.</p>
    <div class="loading-indicator">
      <i class="fas fa-spinner fa-spin"></i>
      Loading...
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/UI/service-worker.js')
          .then(registration => {
            console.log('Service Worker registered successfully:', registration);
            // Hide the loading indicator
            document.querySelector('.loading-indicator').style.display = 'none';
          })
          .catch(error => {
            console.log('Service Worker registration failed:', error);
          });
      });
    } else {
      // Fallback for older browsers
      document.querySelector('.loading-indicator').innerHTML = 'Your browser does not support PWAs. Please use a modern browser.';
    }
  </script>
</body>
</html>
